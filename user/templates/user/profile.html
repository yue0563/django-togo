{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>

{% if user.is_authenticated %}
<ul>
    <li>超級使用者:
        {% if user.is_superuser %}
        是
        {% else %}
        否
        {% endif %}
    </li>
    <li>Email:{{user.email}}</li>
    <li>加入時間:{{user.date_joined}}</li>
</ul>
{% else %}
<h2>請先登入或註冊</h2>
{% endif %}
{% endblock %}
