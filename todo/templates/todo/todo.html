{% extends 'base.html' %}

<head>
    <style>
        .created {
            font-size: small;
            text-align: left;
            margin: 6px;
        }
    </style>

</head>

{% block content %}
<h1>Todo</h1>
<div class="created">建立時間:{{todo.created}}</div>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if form %}
    <button type="submit">更新</button>
    <button type="reset">清除</button>
    {% endif %}
</form>
{% endblock %}
